<button (click)="decrease()">-</button>
<input type="text" [value]="counter" *ngIf="inputDisplay else elseTemplate">
<ng-template #elseTemplate>
    <span class="inputDisplay">{{counter}}</span>
</ng-template>
<button (click)="increase()">+</button>
<button style="margin-left: 10px;" (click)="inputDisplay = !inputDisplay">ChangeDisplay</button>
